<h1>Регистрация</h1>
<form method="post">
    {%  csrf_token %}
    {% for field in form %}
        <div>
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
            {{ field.help_text }}
        </div>
    {% endfor %}
    <input type="submit" value="Регистрация" />
</form>
